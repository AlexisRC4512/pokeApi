<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
        <div class="container">
                <h1 class="text-center">Pokemon</h1>
                <div class="searchPokemon col-12 mt-4 row">
                     <input type="text" class=" m-2 col-12 col-lg-4" name="" id="pokemon" aria-describedby="helpId" placeholder="Search pokemon">
                    <button type="submit" class="btn btn-danger col-6 col-lg-2 m-2" id="buscar">Buscar</button>
              </div>
              <div id="res">
                <div id="information">
                    <div class="pokeInfo row col-12">
                        <div class="box col-12 col-lg-5 ">
                            <img src="assets/img/pokeSprite.png" alt="" class="img-fluid" id="pokeImg">
                            <h2 id="numberPoke">#00</h1>
                            <h2 id="namePoke">Name poke</h2>
                            <p id="tipoPoke">Tipo</p>
                            <p id="tipoPoke2">--</p>
                        </div>
                        <div class="stats1 col-12 col-lg-6 row">
                                <p class="col-6 col-lg-3">Speed</p> <p id="speed" class="col-2">0</p>
                                <p class="col-6 col-lg-3">Special Defense</p><p id="Sdefense" class="col-2">0</p>
                                <p class="col-6 col-lg-3">Special Attack</p><p id="Sattack" class="col-2">0</p>
                                <p class="col-6 col-lg-3">Defense</p><p id="defense" class="col-2">0</p>
                                <p class="col-6 col-lg-3">Attack</p><p id="attack" class="col-2">0</p>
                                <p class="col-6 col-lg-3">HP</p><p class="col-2" id="hp">0</p>
                        </div>
                    </div>
                </div>
          </div>
          </div>
          
      </div>
      
      <script src="js/app.js" type="module"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
